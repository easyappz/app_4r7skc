/api/auth/register:
  post:
    summary: Register a new member
    description: Create a new member account
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                minLength: 8
              first_name:
                type: string
                maxLength: 150
              last_name:
                type: string
                maxLength: 150
            required:
              - email
              - password
              - first_name
              - last_name
    responses:
      '201':
        description: Member successfully registered
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Invalid input data
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/auth/login:
  post:
    summary: Login member
    description: Authenticate member and create session
    tags:
      - Authentication
    x-isSecure: false
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
            required:
              - email
              - password
    responses:
      '200':
        description: Successfully authenticated
        headers:
          Set-Cookie:
            schema:
              type: string
              example: sessionid=abc123; HttpOnly; Path=/
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/auth/logout:
  post:
    summary: Logout member
    description: End current session
    tags:
      - Authentication
    x-isSecure: true
    security:
      - cookieAuth: []
    responses:
      '200':
        description: Successfully logged out
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Successfully logged out
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/auth/me:
  get:
    summary: Get current member
    description: Retrieve information about currently authenticated member
    tags:
      - Authentication
    x-isSecure: true
    security:
      - cookieAuth: []
    responses:
      '200':
        description: Current member information
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Member'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'